<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="res/logo.png">
</head>
<body>
    <div class="chat-container">
        <div id="profile">
            <img id="profilePic" src="res/test/pfp.jpg" alt="profilePic">
            <h2 id="profileName">Testname</h2>
        </div>
        <div id="messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            <img src="res/type.gif" alt="Typing...">
        </div>
        <div id="options"></div>
        <button id="back" onclick="window.location.href='chats.html';"></button>
        <div id="reset"><h2><button id="reset-button">Reset</button></h2></div> 
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="Modal Image">
        </div>
    </div>

    <div class="notification_" id="notification_">
        <div class="notification-content">
            <img id="notification-icon" src="" alt="Notification Icon">
            <div>
                <p id="notification-name">test</p>
                <p id="notification-description"></p>
            </div>
        </div>
    </div>

    <script type="module" src="chatting.js"></script>
</body>
</html>
