<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>gallery</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8377/8377243.png">
</head>
<body>
    <div class="profile-container">
        <div class="title">
            <img src="https://cdn-icons-png.flaticon.com/512/8377/8377243.png" alt="GALLERY">
            <p>GALLLERY</p>
            <button class="add-folder-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/58/58298.png" alt="Add Folder">
                <span class="btn-text ripple_button">Add Folder | WIP</span>
                <span class="ripple"></span>
            </button>
        </div>
        <div class="gallery" id="gallery">
            <div class="gallery-item folder ripple_button" data-folder="favorites">
                <img id="" src="https://i.pinimg.com/736x/8e/b6/56/8eb656ee4829bbf6709a724b36def067.jpg" alt="" data-folder="favorites">
                <div class="overlay-text" data-folder="favorites">Favorites</div>
            </div>

            <div class="gallery-item folder ripple_button" data-folder="videos">
                <img id="" src="https://i.pinimg.com/736x/8e/b6/56/8eb656ee4829bbf6709a724b36def067.jpg" alt="" data-folder="videos">
                <div class="overlay-text" data-folder="videos">Videos</div>
            </div>

            <div class="gallery-item folder ripple_button" data-folder="adult_img">
                <img id="" src="https://i.pinimg.com/736x/8e/b6/56/8eb656ee4829bbf6709a724b36def067.jpg" alt="" data-folder="adult_img">
                <div class="overlay-text" data-folder="adult_img">Adult Images</div>
            </div>
        </div>
    </div>
        <button id="back" onclick="window.location.href='index.html';"></button>
    </div>
    
    <div id="profilePicModal" class="gallery-modal">
        <div class="galmodal-content">
            <img id="fullscreenImage" src="" alt="Fullscreen Image">
            <video id="fullscreenVideo" controls style="display: none;" src="" alt="Fullscreen Video"></video>
            <div class="button-container">
                <button id="setWallpaper">Set as Wallpaper</button>
                <button id="closeGalModal">Close</button>
                <button id="heart_">â™¡</button>
            </div>
            
        </div>
    </div>

    </div>
    <script src="gallery.js"></script>
</body>
</html>
