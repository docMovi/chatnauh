<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilbild ändern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #preview-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            transition: border 0.3s;
        }

        #preview-img:hover {
            border-color: #007BFF;
            cursor: pointer;
        }

        button, #upload-btn {
            padding: 8px 16px;
            margin-top: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, #upload-btn:hover {
            background-color: #0056b3;
        }

        #remove-img-btn {
            background-color: #dc3545;
        }

        #remove-img-btn:hover {
            background-color: #c82333;
        }

        #profile-menu {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    width: 320px;  /* Feste Breite für das Menü */
    text-align: center;
}

#profile-menu h3 {
    margin-bottom: 15px;
}

#profile-menu ul {
    list-style-type: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(3, 1fr);  /* Drei Spalten */
    gap: 15px;  /* Abstand zwischen den Bildern */
    justify-items: center;  /* Bilder in der Mitte der Zellen ausrichten */
    grid-auto-rows: 80px;  /* Höhe jeder Reihe */
    grid-template-rows: repeat(4, auto);  /* Maximale 4 Reihen */
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Dynamische Spalten, sodass immer 3 Bilder pro Reihe angezeigt werden */
}

#profile-menu ul li {
    margin: 10px 0;
}

#profile-menu img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s;
}

#profile-menu img:hover {
    transform: scale(1.1);
}

#file-input {
    display: none;
}

    </style>
</head>
<body>

<div class="container">
    <!-- Preview-Bereich -->
    <img id="preview-img" src="res/unknown.png" alt="Profilbild" class="preview-img">
    <button id="remove-img-btn">Bild entfernen</button>

    <div id="profile-menu">
        <h3>Wähle ein Profilbild</h3>
        <ul>
            <li><img src="res/profile1.jpg" alt="Voreingestelltes Bild 1" class="profile-option" data-image="res/profile1.jpg"></li>
            <li><img src="res/profile2.png" alt="Voreingestelltes Bild 2" class="profile-option" data-image="res/profile2.png"></li>
            <li><img src="res/profile3.jpg" alt="Voreingestelltes Bild 3" class="profile-option" data-image="res/profile3.jpg"></li>
            <li><img src="res/profile4.gif" alt="Voreingestelltes Bild 4" class="profile-option" data-image="res/profile4.gif"></li>
            <li><img src="res/profile5.jpg" alt="Voreingestelltes Bild 5" class="profile-option" data-image="res/profile5.jpg"></li>
            <li><img src="res/profile6.gif" alt="Voreingestelltes Bild 6" class="profile-option" data-image="res/profile6.gif"></li>
            <li><img src="res/profile7.jpg" alt="Voreingestelltes Bild 7" class="profile-option" data-image="res/profile7.jpg"></li>
            <li><img src="res/profile8.avif" alt="Voreingestelltes Bild 8" class="profile-option" data-image="res/profile8.avif"></li>
            <li><img src="res/profile9.jpg" alt="Voreingestelltes Bild 9" class="profile-option" data-image="res/profile9.jpg"></li>
            <li><img src="res/profile10.jpg" alt="Voreingestelltes Bild 7" class="profile-option" data-image="res/profile10.jpg"></li>
            <li><img src="res/profile11.webp" alt="Voreingestelltes Bild 8" class="profile-option" data-image="res/profile11.webp"></li>
            <li><img src="res/profile12.gif" alt="Voreingestelltes Bild 9" class="profile-option" data-image="res/profile12.gif"></li>
            <li><img src="res/profile13.gif" alt="Voreingestelltes Bild 9" class="profile-option" data-image="res/profile13.gif"></li>
            <li><img src="res/profile14.webp" alt="Voreingestelltes Bild 9" class="profile-option" data-image="res/profile14.webp"></li>
            <li><img src="res/profile15.gif" alt="Voreingestelltes Bild 9" class="profile-option" data-image="res/profile15.gif"></li>
            <li><img src="res/profile16.jpg" alt="Voreingestelltes Bild 9" class="profile-option" data-image="res/profile16.jpg"></li>
            <li><button id="upload-btn">Eigenes Bild hochladen</button></li>
        </ul>
    </div>
    

    <!-- File input für das Hochladen eines eigenen Bildes -->
    <input type="file" id="file-input">

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const menu = document.getElementById('profile-menu');
    
    // Anzeigen des Profilmenüs beim Klicken auf das Profilbild
    document.getElementById('preview-img').addEventListener('click', function() {
        menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
    });

    // EventListener für voreingestellte Profilbilder
    const profileOptions = document.querySelectorAll('.profile-option');
    profileOptions.forEach(function(option) {
        option.addEventListener('click', function(event) {
            const imageUrl = option.getAttribute('data-image');
            const previewImg = document.getElementById('preview-img');
            previewImg.src = imageUrl;
            menu.style.display = 'none'; // Menü schließen nach Auswahl
        });
    });

    // EventListener für das Hochladen eines eigenen Bildes
    document.getElementById('upload-btn').addEventListener('click', function() {
        document.getElementById('file-input').click(); // Öffnet das Dateiauswahl-Fenster
    });

    // EventListener für das Ändern des Profilbilds durch eigene Datei
    document.getElementById('file-input').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const img = document.getElementById('preview-img');
            img.src = e.target.result;  // Profilbild wird mit dem ausgewählten Bild ersetzt
            menu.style.display = 'none'; // Menü schließen
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    });

    // Funktion, um das Profilbild zu entfernen
    document.getElementById('remove-img-btn').addEventListener('click', function() {
        const previewImg = document.getElementById('preview-img');
        const fileInput = document.querySelector('input[type="file"]');
        
        // Bild auf das Standard-Bild zurücksetzen
        previewImg.src = 'res/unknown.png';
        
        // Zurücksetzen des Dateieingabefeldes
        fileInput.value = '';  // Löscht den Wert des Dateieingabefelds
    });
});
</script>

</body>
</html>
