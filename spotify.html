<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1024px-Spotify_icon.svg.png?20220821125323">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="profile-container">
        <header class="title">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1024px-Spotify_icon.svg.png?20220821125323" alt="Musicify Logo">
            <h1>MUSICIFY</h1>
        </header>
        <section class="music-app" id="musicApp">
            <div class="now-playing">
                <img 
                    src="https://www.graphicdesignforum.com/uploads/default/original/2X/d/d3c4e744046205a49d06beb874df3b39da7c9c73.jpeg" 
                    alt="Album Cover of Dreamscape" 
                    class="cover" 
                    id="cover"
                >
                <div class="track-info">
                    <h2 id="track-title">Dreamscape</h2>
                    <p id="track-artist">Nightwave</p>
                </div>
                <audio id="audio" controls>
                    <source src="res/music/track1.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <aside class="playlist">
                <h3>ðŸŽ¤ All Songs </h3>
                <ul id="track-list">
                    <li onclick="playTrack('Dreamscape', 'Nightwave','https://www.graphicdesignforum.com/uploads/default/original/2X/d/d3c4e744046205a49d06beb874df3b39da7c9c73.jpeg', 'res/music/track1.mp3')">
                        * Dreamscape â€“ Nightwave
                    </li>
                    <li onclick="playTrack('City Lights', 'Lunaria', 'https://lastfm.freetls.fastly.net/i/u/ar0/df0c3fb92f4b24add2c83360e4e3f94b.jpg', 'res/music/track2.mp3')">
                        * City Lights â€“ Lunaria
                    </li>
                    <li onclick="playTrack('Solar Drift', 'Echo 9', 'https://www.nme.com/wp-content/uploads/2016/10/1972RoxyMusic600.jpg', 'res/music/track3.mp3')">
                        * Solar Drift â€“ Echo 9
                    </li>
                    
                </ul>
            </aside>
        </section>
        
        <div class="error" id="error">
            <img src="res/alerted.png" alt="Error Icon">
            <p id="errror_message"></p>
        </div>
    </main>
    <button id="back" onclick="window.location.href='index.html';" aria-label="Back to Home"></button>


    <script>
        function playTrack(title, artist, cover, audioSrc) {
            document.getElementById('track-title').textContent = title;
            document.getElementById('track-artist').textContent = artist;
            document.getElementById('cover').src = cover;

            const audio = document.getElementById('audio');
            audio.src = audioSrc;
            audio.play();
        }
    </script>
</body>
</html>
